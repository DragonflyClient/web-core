<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dragonfly | Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-wrapper" style="display: flex;">
      <div id="sidebar">
        <ul>
          <li>
            <ion-icon name="person-outline"></ion-icon>
            Profile
          </li>
          <li>
            <ion-icon name="stats-chart"></ion-icon>
            Statistics
          </li>
          <li>
            <ion-icon name="link"></ion-icon>
            Links
          </li>
          <li>
            <ion-icon name="people"></ion-icon>
            Partner
          </li>
        </ul>
        <button id="change" onclick="changeTo('statistics')">
          Change to Stats
        </button>
        <button id="change" onclick="changeTo('profile')">
          Change to Profile
        </button>
        <div id="log-out">
          <ion-icon name="log-out"></ion-icon>
          Log out
        </div>
      </div>
      <div id="content"></div>
    </div>
    <script>
      $("#content").load("./profile.html");

      const content = document.getElementById("content");
      function changeTo(comp) {
        if (comp == "profile" && !content.classList.contains("profile")) {
          content.classList.remove("statistics");
          content.classList.add("profile");
          $("#content").load("./profile.html");
        } else if (
          comp == "statistics" &&
          content.classList.contains("profile")
        ) {
          content.classList.remove("profile");
          content.classList.add("statistics");
          $("#content").load("./statistics.html");
        }
      }
    </script>
  </body>
</html>
