<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dragonfly | Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.icnet.dev/web/drgn/css/header-styles-normal.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <link rel="stylesheet" href="https://cdn.icnet.dev/web/drgn/components/css/auth.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>

<body>
  <div id="page-wrapper">
    <div class="header" id="navbar">
      <div class="upper-wrapper">
        <div class="logo" onclick="scrollToTop()" style="cursor: pointer">
          <img id="logo-img" src="https://cdn.icnet.dev/web/drgn/assets/img/svg/Dragon.png" alt="Logo" />
        </div>
        <div class="ham-wrapper">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </div>
      <div class="nav" id="nav" style="overflow: hidden">
        <ul>
          <li class="item" onclick="closeMenu()"><a href="https://playdragonfly.net">Home</a></li>
          <li class="item" onclick="closeMenu()">
            <a href="https://playdragonfly.net/releasenotes">Updates</a>
          </li>
          <li class="item" onclick="closeMenu()">
            <a href="https://playdragonfly.net/download">Download</a>
          </li>
          <div class="socials">
            <a href="https://icnet.dev/insta">
              <i class="fab fa-instagram"></i></a>
            <a href="https://icnet.dev/twitter">
              <i class="fab fa-twitter"></i></a>
            <a href="https://icnet.dev/discord">
              <i class="fab fa-discord"></i></a>
        </ul>
      </div>
    </div>
    <main style="display: flex;">
      <div id="sidebar">
        <ul>
          <a href="./">
            <li>
              <i class="fas fa-user-circle"></i>
              Account
            </li>
          </a>
          <a href="./statistics.html">
            <li class="active">
              <i class="fas fa-table"></i>
              Statistics
            </li>
          </a>
          <li>
            <i class="fas fa-link"></i>
            Links
          </li>
          <li>
            <i class="fas fa-handshake"></i>
            Partner
          </li>
        </ul>
        <div id="log-out">
          <ion-icon name="log-out"></ion-icon>
          Log out
        </div>
      </div>
      <h4 id="load">Loading</h4>
      <div id="content">
        <h2 id="acc-name"></h2>
      </div>
    </main>
    <div id="login"></div>
    <div id="register"></div>
  </div>
  <script>
    $(document).ready(function () {
      $("#footer").load('https://cdn.icnet.dev/web/drgn/components/footer.html')
      $("#login").load('https://cdn.icnet.dev/web/drgn/components/login.html')
      $("#register").load('https://cdn.icnet.dev/web/drgn/components/register.html')
    })
    setTimeout(function () {

    }, 1000)
  </script>
  <script src="./profile.js">

  </script>
</body>

</html>
