<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.icnet.dev/web/drgn/components/css/auth.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
   </head>
   <body>

      <h2>Modal Login Form</h2>

      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
      <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

      <!-- Login popup -->
      <div id="id01" class="modal">

         <form class="modal-content animate" id="form">

            <div class="cancel" onclick="document.getElementById('id01').style.display='none'">
               <i class="fas fa-times"></i>
            </div>
            <div class="container">
               <label for="name"><b>Username</b></label>
               <input type="text" placeholder="Enter Username" name="name" id="name" required>

               <label for="password"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="password" id="password" required>

               <button type="submit" style="background: #EF852E">Login</button>
               <p>Want to create an account? <a href="#" onclick="register()">Register!</a></p>
            </div>
         </form>
      </div>

      <!-- Register popup -->
      <div id="id02" class="modal">

         <form class="modal-content animate" id="form2">

            <div class="cancel" onclick="document.getElementById('id02').style.display='none'">
               <i class="fas fa-times"></i>
            </div>
            <div class="container">
               <label for="name2"><b>Username</b></label>
               <input type="text" placeholder="Enter Username" name="name" id="name2" required>

               <label for="password2"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="password" id="password2" required>

               <button type="submit">Register</button>
               <p>Already have an account? <a href="#" onclick="login()">Login!</a></p>
            </div>
         </form>
      </div>

      <script>
          function login() {
              document.getElementById('id01').style.display='block'
              document.getElementById('id02').style.display='none'
          }
          function register() {
              document.getElementById('id01').style.display='none'
              document.getElementById('id02').style.display='block'
          }
          // Get the modal
          var modal = document.getElementById('id01');
          var modal2 = document.getElementById('id02');

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
              if (event.target === modal || event.target === modal2) {
                  modal.style.display = "none";
                  modal2.style.display = "none";
              }
          }
      </script>
      <script src="https://cdn.icnet.dev/web/drgn/components/js/auth.js"></script>
      <!-- Fontawesome -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</html>
